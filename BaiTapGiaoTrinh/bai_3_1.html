<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h3 class="col-12">a)</h3>
                        <h5 class="col-12">Định nghĩa các class trogn buttons</h5>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn border">Default Button</button>
                        <button type="button" class="btn btn-primary">Primary Button</button>
                        <button type="button" class="btn btn-success">Success Button</button>
                        <button type="button" class="btn btn-info">Info Button</button>
                        <button type="button" class="btn btn-warning">Warning Button</button>
                        <button type="button" class="btn btn-success">Success Button</button>
                        <button type="button" class="btn btn-danger">Danger Button</button>
                        <button type="button" class="btn btn-link text-decoration-none">Link Button</button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12">
                        <h3 class="col-12">b)</h3>
                        <h5 class="col-12">Button với đường viền</h5>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn border-3 border border-primary border-3">Primary</button>
                        <button type="button" class="btn border-3 border-secondary">Secondary</button>
                        <button type="button" class="btn border-3 border-success">Success</button>
                        <button type="button" class="btn border-3 border-info">Info</button>
                        <button type="button" class="btn border-3 border-warning">Warning</button>
                        <button type="button" class="btn border-3 border-danger">Danger</button>
                        <button type="button" class="btn border-3 border-dark">Dark</button>
                        <button type="button" class="btn border-3 border-light">Linght</button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12">
                        <h3>c)</h3>
                        <h5>Kích thước của button</h5>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-success btn-lg">Nút to</button>
                        <button type="button" class="btn btn-success">Kích thước bình thường</button>
                        <button type="button" class="btn btn-success btn-sm">Nút nhỏ</button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12">
                        <h3 class="col-12">d)</h3>
                        <h5 class="col-12">Thành phần của Button</h5>
                    </div>
                    <div class="col-12">
                        <a href="#" class="btn btn-warning">Button chứa link</a>
                        <button type="button" class="btn btn-info">Button</button>
                        <input type="button" class="btn btn-success" value="Input Button">
                        <input type="submit" class="btn btn-secondary" value="Submit Button">
                    </div>
                </div>
                <div class="row mt-5">
                   <div class="col-12">
                        <h3 class="col-12">e)</h3>
                        <h5 class="col-12">Trạng thái của nút</h5>
                   </div>
                   <div class="col-12">
                         <button type="button" class="btn btn-primary">Nút bình thường</button>
                        <a href="#" class="btn btn-warning">Nút có thể click</a>
                        <button type="button" class="btn btn-warning disabled">Nút không thể click</button>
                        <a href="#" class="btn btn-warning disabled">Link không thể click</a>
                   </div>
                </div>
                <div class="row mt-5">
                   <div class="col-12">
                        <h3 class="col-12">f)</h3>
                        <h5 class="col-12">Nút đang load</h5>
                   </div>
                   <div class="col-12">
                         <button type="button" class="btn btn-success">
                            <span class="spinner-border spinner-border-sm"></span>
                         </button>
                         <button type="button" class="btn btn-info">
                            <span class="spinner-border spinner-border-sm"></span>
                            Loading..
                         </button>
                         <button type="button" class="btn btn-secondary">
                             <span class="spinner-border spinner-border-sm"></span>
                            Loading..
                         </button>
                         <button type="button" class="btn btn-secondary">
                             <span class="spinner-grow spinner-grow-sm"></span>
                            Loading..
                         </button>
                   </div>
                </div>
                
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
