<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
    <main>
        <div class="container">
            <h3 class="mb-4">Tạo form đăng nhập theo mẫu</h3>

            <div class="d-flex flex-column align-items-center">
                <div class="border p-4 rounded col-7">
                    <p>a)</p>
                    <form class="was-validated" action="" >
                        <div class="row mb-3 align-items-center">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                                <div class="valid-feedback">Hợp lệ</div>
                                <div class="invalid-feedback">Khhong hợp lệ</div>
                            </div>
                        </div>

                        <div class="row mb-3 align-items-center">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <div class="valid-feedback">Hợp lệ</div>
                                <div class="invalid-feedback">Khhong hợp lệ</div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" required>
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                    <div class="valid-feedback">Hợp lệ</div>
                                    <div class="invalid-feedback">Khhông hợp lệ</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-10 offset-sm-2">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="border p-5 col-7 mt-5">
                    <p>b)</p>
                    <h3 class="col-12">Textarea</h3>
                    <p class="col-12">Dùng class .form-control để tạo kiểu cho vùng nhập văn bản</p>
                <label for="text" class="col-12 form-label">Bình luận:</label>
                    <textarea name="" id="text" rows="5" class="form-control"></textarea>
                    <input type="submit" class=" btn btn-primary mt-2" value="Gửi">
                </div>
            </div>
        </div>
    </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
