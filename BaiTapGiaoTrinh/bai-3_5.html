<!doctype html>
<html lang="en">
    <head>
        <title>Bootstrap Form Validation (No JS)</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <main>
            <div class="container">
                <div class="col-12 p-5">
                    <form class="was-validated" action="">
                        <h3 class="col-12">Xác thực biểu mẫu</h3>
                        <p class="col-12">Ví dụ bạn gửi biểu mẫu nhưng chưa điền hết thông tin thì sẽ nhận được thông báo như bên dưới.</p>
                        
                        <div class="mt-3">
                            <label for="username" class="col-12 form-label">Tên người dùng:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                required
                                placeholder="Nhập tên người dùng"
                            />
                            <div class="valid-feedback">Hợp lệ.</div>
                            <div class="invalid-feedback">Vui lòng điền vào trường này.</div>
                        </div>

                        <div class="mt-3">
                            <label for="pwd" class="col-12 form-label">Mật khẩu:</label>
                            <input
                                type="password"
                                class="form-control"
                                id="pwd"
                                required
                                placeholder="Enter password"
                            />
                            <div class="valid-feedback">Hợp lệ.</div>
                            <div class="invalid-feedback">Vui lòng điền vào trường này.</div>
                        </div>

                        <div class="form-check my-3">
                            <input type="checkbox" class="form-check-input" id="agree" required />
                            <label for="agree" class="form-check-label">Tôi đồng ý với các điều khoản.</label>
                            <div class="valid-feedback">Hợp lệ.</div>
                            <div class="invalid-feedback">Bạn phải đồng ý trước khi tiếp tục.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </main>
        
        </body>
</html>
